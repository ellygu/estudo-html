<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propio sevidor.</p>
    <video src="midia/Meu Video(1).mp4"width="150" controls autoplay.></video>
    <h1>Inserindo video do yotube</h1>
    <iframe width="150" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=4bOdTGpki9cJu4-I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
